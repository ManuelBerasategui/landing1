<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">
    <title>Landing Page 1</title>
</head>
<body>
    <header>
        <img src="img/logo.png" alt="logo" class="logo">
        <h5 class="Shades">Shades</h5>
    </header>

    <main>

        <div class="area">
            <div class="text">
                Live Chat support for your customers
                <img src="img/source2.png" alt="" class="imagen">
                
            </div>

                Create custom landing pages...
            </div>
        </div>
        <div class="entry">
            <textarea name="email" id="email" cols="50" rows="3" placeholder="Enter you email adress"></textarea>
            <button>Get Started</button>
        </div>
        <div class="signIn">
            Already using Shade? 
            <a href="">Sign In</a>
        </div>

    <footer>
        <div class="footer">
            Mark your next step
        </div>
    </footer>
